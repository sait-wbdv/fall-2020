<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="/fall-2020/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="/fall-2020/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="/fall-2020/" class="site-avatar"><img src="/fall-2020{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="fall-2020/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="fall-2020/cpnt265/flex-day-06">Today</a>
            <a href="/fall-2020/zoom">Zoom</a>
<!-- TODO: redirect path to home page 
            <a href="{{ site.baseurl }}/schedule">Schedule</a>
-->
            <a href="/fall-2020/library">Library</a>
            <a href="https://learn.sait.ca" target="_blank">Brightspace</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
